// sample
var sam = {
    "hold": function() {
        // threshold bit array
        sam.d = [];
        // block dims
        sam.px = 1024;
        sam.py = 1024;
        sam.pt = (sam.px * sam.py) >>> 0;
        sam.bx = 16;
        sam.by = 16;
        sam.nx = (sam.px / sam.bx) >>> 0;
        sam.ny = (sam.py / sam.by) >>> 0;
        sam.nt = (sam.nx * sam.ny) >>> 0;
        console.log(sam);
        // block to pixel transforms
    },
    "pro": function() {
        // new data array
        sam.d[g.tick-1] = [];
        for (var y0 = 0; y0 < sam.ny; y0++) {
            for (var x0 = 0; x0 < sam.nx; x0++) {
                var x1 = (x0 * sam.bx) >>> 0;
                var y1 = (sam.px * sam.by * y0) >>> 0;
                var i0 = (x1 + y1) >>> 0;
                var i1 = (i0 * 4) >>> 0;
                // console.log(i1);
                // index into img data array
                // inner loop over block
                var r0 = sam.sub(i1);
                // threshold
                var b0 = sam.thresh(r0);
                // set data in bit array
                var i2 = ((y0 * sam.nx) + x0) >>> 0;

                if (b0 == true) {
                    sam.d[g.tick-1][i2] = 1;
                } else {
                    sam.d[g.tick-1][i2] = 0;
                }
                // sam.d[g.tick-1][i2] = (Math.random() >= 0.5 ? 1 : 0);
            }
        }
    },
    "sub": function(i0) {
        // return sub pixel array for given block
        var r0 = [];
        for (var y0 = 0; y0 < sam.by; y0++) {
            for (var x0 = 0; x0 < sam.bx; x0++) {
                // rgba values in image data array
                var i1 = (i0 + (x0 * 4) + (y0 * (sam.px * 4))) >>> 0;
                r0.push(sce.d[g.tick-1][i1+0]);
                r0.push(sce.d[g.tick-1][i1+1]);
                r0.push(sce.d[g.tick-1][i1+2]);
                r0.push(sce.d[g.tick-1][i1+3]);
                // only need one for monochrome
            }
        }
        return r0;
        // change to black and white
        // rgba values for threshold analysis
    },
    "thresh": function(r0) {
        // white count
        var w0 = 0;
        for (var i = 0; i < r0.length; i+=4) {
            if (r0[i] == 255) {
                w0 = w0 + 1
            }
        }
        // thresh value
        var r1 = (r0.length / 4) >>> 0;
        var w1 = (r1 * 0.10) >>> 0;
        console.log(w0, w1); // 0, 25
        if (w0 >= w1) {
            return true;
        }
        return false;
    }
}

var ren = {
    "set": function() {
        // all data in current set
        for (var i = 0; i < sce.b.length; i++) {
            var k0 = sce.b[i];
            var c0 = sce.a[k0].c;
            var d0 = sce.a[k0].b;
            c0.con.fillStyle = d0;
            c0.con.fillRect(0,0,c0.can.width,c0.can.height);
        }
    },
    "glyph": function() {
        // render text glyph and center
        var g0 = g.txta[g.tick-1];
        var c0 = sce.a["pane"].c;
        // c0.con.fillStyle = rgba.rand();
        c0.con.fillStyle = rgba.css([255,255,255,1.0]);
        // encode size, font, offset and display rect
        // in scene data object
        // c0.con.font = "512px Noto Sans";
        // c0.con.fillText(g0, 512, 512);
        c0.con.font = sce.a["pane"].d.f;
        // c0.con.fillText(g0, sce.a["pane"].d.r[2], sce.a["pane"].d.r[3]);
        // stats
        sce.mt[g.tick-1] = c0.con.measureText(g0);
        // avg width
        var w0 = sce.mt[g.tick-1].width;
        var x0 = ((1024 - w0) / 2) >>> 0;
        c0.con.fillText(g0, x0, sce.a["pane"].d.r[3]);
    },
    "mono": function() {
        // special monochrome render call
    },
    "clear": function() {
        var c0 = sce.a["pane"].c;
        var b0 = sce.a["pane"].b;
        c0.con.fillStyle = b0;
        c0.con.fillRect(0,0,c0.can.width,c0.can.height);
        // alt just call sce.set() again
    },
    "data": function() {
        var c0 = sce.a["pane"].c;
        c0.con.fillStyle = rgba.css([255,255,255,1.0]);
        var d0 = sam.d[g.tick-1];
        // console.log(d0.length, sam.nt);
        for (var i = 0; i < d0.length; i++) {
            var x0 = i % sam.nx;
            var y0 = (i / sam.nx) >>> 0;
            var x1 = (x0 * sam.bx) >>> 0;
            var y1 = (y0 * sam.by) >>> 0;
            if (d0[i] == 1) {
                c0.con.fillRect(x1, y1, sam.bx, sam.by);
            }
        }
    }
}

var rgba = {
    "rc": function() {
        // return random rgba
        var c0 = [
            rgba.rb(),
            rgba.rb(),
            rgba.rb(),
            1.0
            ];
        return c0;
    },
    "css": function(c0) {
        // return css string
        return "rgba(" + c0.join(",") + ")";
    },
    "rb": function() {
        // random byte
        return (Math.random() * 255) >>> 0;
    },
    "rba": function(size0) {
        // random byte array length of input
        var r0 = [];
        for (var i = 0; i < size0; i++) {
            r0.push(rgba.rb());
        }
        return r0;
    },
    "rand": function() {
        return rgba.css(rgba.rc());
    },
    "mono": function(c0) {
        return rgba.css([c0,c0,c0,1.0]);
    },
    "rmon": function() {
        var c0 = rgba.rb();
        return rgba.mono(c0);
    }
