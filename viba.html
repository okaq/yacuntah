        <script type="text/javascript">

// game
var g = {
    "init": function() {
        var t0 = window.performance.now();
        console.log("viba starting...");
        
        // init
        dom.init();
        font.init();
        sce.init();
        db.init();

        // render
        sce.render();

        // loop
        g.loop();
        
        // stats
        console.log("total render time: " + (window.performance.now() - t0) + "ms.");
    },
    "loop": function() {
        g.tick = 0;
        g.id = window.setInterval(g.frame, 1000);
    },
    "frame": function() {
        g.tick = g.tick + 1;
        if (g.tick >= 8) {
            window.clearInterval(g.id);
        }
    }
}
// data
var db = {
    "init": function() {
        // data oriented approach
        // start with all the global state required
        // then render appropriately
    }
}
// scene
var sce = {
    "init": function() {
        // globals
        sce.w = 1920;
        sce.h = 1080;
        // lists
        sce.list = [];
        sce.curr = [];
        // current maps 0,1 if displayed

        // soft blob blur style
        // polar random radii points for center blob
        // uniform circle for bitmap font sample points

        sce.pane();
        sce.circus();
        console.log(sce.list);
        sce.add();
    },
    "add": function() {
        // add all scenes in list to the DOM
        for (var i = 0; i < sce.list.length; i++) {
            dom.add(sce.list[i].c);
            sce.curr[i] = 1;
        }
    },
    "pane": function() {
        // full page background pane
        sce.p = {};
        sce.p.r = [sce.w,sce.h,0,0];
        sce.p.c = dom.canvas(sce.p.r);
        sce.list.push(sce.p);
    },
    "circus": function() {
        // inner gradient blob
        sce.q = {};
        var f0 = 0.70;
        var w0 = (sce.w * f0) >>> 0;
        // circle
        var h0 = (sce.h * f0) >>> 0;
        var x0 = ((sce.w - w0) / 2) >>> 0;
        var y0 = ((sce.h - h0) / 2) >>> 0;
        sce.q.r = [w0,h0,x0,y0];
        console.log(sce.q.r);
        sce.q.c = dom.canvas(sce.q.r);
        sce.list.push(sce.q);
    },
    "render": function() {
        // add / rem elements form scene
        // then render scene list
        sce.p.c.con.fillStyle = rgba.css([0,0,0,1.0]);
        sce.p.c.con.fillRect(0,0,sce.p.c.can.width,sce.p.c.can.height);
        sce.q.c.con.fillStyle = rgba.css([255,255,255,1.0]);
        sce.q.c.con.fillRect(0,0,sce.q.c.can.width,sce.q.c.can.height);

        // re-factor into loop over each scene in list
        // then call individual render functions
    }
}
// fonts
var font = {
    "init": function() {
        // font list

        // for now list by hand

            "Open Sans",

}
// dom
var dom = {
    "init": function() {
        dom.alpha = document.getElementById("alpha");
        console.log(dom.alpha);
    },
    "canvas": function(r0) {
        var c0 = {};
        c0.can = document.createElement("canvas");
        c0.con = c0.can.getContext("2d");
        c0.can.width = r0[0];
        c0.can.height = r0[1];
        c0.can.style.position = "absolute";
        c0.can.style.top = r0[3] + "px";
        c0.can.style.left = r0[2] + "px";
        return c0;
    },
    "add": function(c0) {
        dom.alpha.appendChild(c0.can);
    },
    "remove": function(c0) {
        dom.alpha.removeChild(c0.can);
    }
}
// colors
var rgba = {
    "rc": function() {
        // return random rgba
        var c0 = [
            rgba.rb(),
            rgba.rb(),
            rgba.rb(),
            1.0
            ];
        return c0;
    },
    "css": function(c0) {
        // return css string
        return "rgba(" + c0.join(",") + ")";
    },
    "rb": function() {
        // random byte
        return (Math.random() * 255) >>> 0;
    },
    "rba": function(size0) {
        // random byte array length of input
        var r0 = [];
        for (var i = 0; i < size0; i++) {
            r0.push(rgba.rb());
        }
        return r0;
    },
    "rand": function() {
        return rgba.css(rgba.rc());
    },
    "mono": function(c0) {
        return rgba.css([c0,c0,c0,1.0]);
    },
    "rmon": function() {
        var c0 = rgba.rb();
        return rgba.mono(c0);
    }
}
